<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main>
    <div class="TODO">
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" alt="themeChangerIcon">
    </div>
    <ul class="inpt">
      <li><span class="before"></span><input type="text" placeholder="Create a new todo..."></li>
    </ul>
    <ul class="lizt">
      <li class="completed"><span class="before"></span><p>Complete online javaScript course</p><span class="after"></span></li>
      <li class="uncompleted"><span class="before"></span><p>Jog around the park 3x</p><span class="after"></span></li>
      <li class="uncompleted"><span class="before"></span><p>10 minutes medication</p><span class="after"></span></li>
      <li class="uncompleted"><span class="before"></span><p>Read for 1 hour</p><span class="after"></span></li>
      <li class="uncompleted"><span class="before"></span><p>Pick up groceries</p><span class="after"></span></li>
      <li class="uncompleted"><span class="before"></span><p>Complete Todo App on Frontend Mentor</p><span class="after"></span></li>
    </ul>
    <ul class="lixtLink">
      
      <li>
        <div><span id="listCounter">5</span> items left</div>
        <div class="currentState">
          <span class="link allCMD currentStateActive">All</span>
          <span class="link activeCMD">Active</span>
          <span class="link completedCMD">Completed</span>
        </div>
        <div id="clearCompleted">Clear Completed</div>
      </li>
    </ul>
    
    <div class="currentStateMobile">
      <span class="link allCMD currentStateActive">All</span>
      <span class="link activeCMD ">Active</span>
      <span class="link completedCMD">Completed</span>
    </div>
    <!-- <div><p>Drag and drop to reorder list</p></div> -->
  </main>

  </div> -->
</body>
</html>
