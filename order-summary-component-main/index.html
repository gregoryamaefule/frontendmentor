<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100&family=Poiret+One&family=Poppins:wght@100;300;400;500&family=Russo+One&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="maindiv">
    <section class="hero-section">
      <img src="images/illustration-hero.svg" alt="hero-img">
    </section>
    <section class="sec-section">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="inner-section">
        <div class="inn-inner-section">
          <img src="images/icon-music.svg" alt="music-icon">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>
      <section class="cta">
        <a href="#">Proceed to Payment</a>
      </section>
      <section class="last-cta">
        <a href="#">Cancel Order</a>
      </section>
    </section>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
