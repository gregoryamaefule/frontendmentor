<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap');
        .main{
            width: 110px;
            height: 110px;
            /* background-color: hsl(236, 21%, 26%); */
            background-color: hsl(235, 16%, 14%);
            margin: 10vh auto;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 3.3px hsl(235, 16%, 14%) ;
            transition: 500ms;
        }
        .main::before{
            position: absolute;
            content: '';
            top: 46%;
            left: -4%;
            z-index: 20;
            align-self: center;
            height: 9%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color:inherit;
        }
        .main::after{
            position: absolute;
            content: '';
            top: 46%;
            right: -4%;
            z-index: 20;
            align-self: center;
            height: 9%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color:inherit;
        }
        .main div{
            width: 100%;
            height: 49.8%;
            /* background-color: hsl(237, 18%, 59%, 50%); */
            /* background-color: hsl(235, 16%, 14%); */
            background-color: hsl(236, 21%, 26%);
            color: hsl(345, 95%, 68%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .main div:first-child{
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .main div:last-child{
            transform: rotateX(20deg);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .main div:first-child span{
            font-family: 'red hat text';
            font-size: 60px;
            position: absolute;
            top: 50%;
            right: 15%;
        }
        .main div span{
            font-family: 'red hat text';
            font-size: 60px;
            line-height: 63px;
            position: absolute;
            bottom: 40%;
            right: 15%;
        }
        main{
            display: flex;
            width: 600px;
            margin: 10vh auto;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <main>
        <div class="main">
            <div><span>08</span></div>
            <div><span>08</span></div>
        </div>
        <div class="main">
            <div><span>23</span></div>
            <div><span>23</span></div>
        </div>
        <div class="main">
            <div><span>55</span></div>
            <div><span>55</span></div>
        </div>
        <div class="main">
            <div><span>41</span></div>
            <div><span>41</span></div>
        </div>
    </main>
</body>
</html>
